    <header>
        <h1>Welcome to Our WebServ</h1>
    </header>
    <main>
        <p>This is the homepage of our custom web server.</p>
        <div id="json-content"></div>

        <!-- New username form -->
        <h2>Enter Your Username</h2>
        <form action="/cgi/scr.py" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Submit">
        </form>

        <!-- New prompt form -->
        <h2>Ask your question from ChatGPT</h2>
        <form action="/cgi/sgi_openai.py" method="get">
            <label for="prompt">Question:</label>
            <input type="text" id="prompt" name="prompt" required>
            <input type="submit" value="Submit">
        </form>

        <!-- Upload files form -->
        <h2>Upload Files</h2>
        <form action="/uploads/" method="post" enctype="multipart/form-data">
            <label for="uploaded_files">Choose files:</label>
            <input type="file" id="uploaded_files" name="uploaded_files" multiple>
            <input type="submit" value="Upload">
        </form>
        <!-- Delete files form -->
        <h2>Delete Files</h2>
        <form id="deleteForm" onsubmit="handleDelete(event)">
            <label for="filename">Filename to delete:</label>
            <input type="text" id="filename" name="filename" required>
            <input type="submit" value="Delete">
        </form>
