<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Server</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our WebServ</h1>
    </header>
    <main>
        <p>This is the homepage of our custom web server.</p>
        <div id="json-content"></div>

        <!-- New username form -->
        <h2>Enter Your Username</h2>
        <form action="/cgi/scr.py" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Submit">
        </form>

        <!-- New prompt form -->
        <h2>Ask your question from ChatGPT</h2>
        <form action="/cgi/sgi_openai.py" method="get">
            <label for="prompt">Question:</label>
            <input type="text" id="prompt" name="prompt" required>
            <input type="submit" value="Submit">
        </form>

        <h2>Upload Files</h2>
        <form id="upload-form" action="/cgi/postdeletescript.php" method="post" enctype="multipart/form-data">
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file" required>
            <input type="submit" value="Upload">
        </form>

        <h2>Delete Files</h2>
        <form id="delete-form" action="/cgi/postdeletescript.php" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <label for="delete-file-name">File to delete:</label>
            <input type="text" id="delete-file-name" name="file" placeholder="Enter file name" required>
            <input type="submit" value="Delete">
        </form>

        <h2>View Uploaded Files</h2>
        <a href="/cgi/postdeletescript.php?list=1">View all uploaded files</a>

        <h1>Contact Us</h1>
        <form action="/upload/" method="post">
            <label for="files">Choose your photo:</label>
            <input type="file" id="files" name="file">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            <input type="submit" value="Submit">
        </form>
		<h1>Test x-www-form-urlencoded Form</h1>
        <form action="/submit-form/" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Web Server. All rights reserved.</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
